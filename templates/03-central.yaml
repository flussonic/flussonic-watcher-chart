{{- if .Values.central.create -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "flussonic-watcher-chart.fullname" . }}-central
  labels:
    name: {{ include "flussonic-watcher-chart.fullname" . }}-central
spec:
  ports:
  - port: 80
    targetPort: 9000
    name: central
  selector:
    app: {{ include "flussonic-watcher-chart.fullname" . }}-central
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "flussonic-watcher-chart.fullname" . }}-central
spec:
  serviceName: {{ include "flussonic-watcher-chart.fullname" . }}-central
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "flussonic-watcher-chart.fullname" . }}-central
  template:
    metadata:
      labels:
        app: {{ include "flussonic-watcher-chart.fullname" . }}-central
    spec:
      serviceAccountName: {{ include "flussonic-watcher-chart.serviceAccountName" . }}
      containers:
      - name: {{ .Chart.Name }}-central
        image: "{{ .Values.central.repository }}:{{ .Values.central.tag }}"
        env:
        - name: CENTRAL_LICENSE_KEY
          valueFrom:
            secretKeyRef:
              name: flussonic-license
              key: license_key
              optional: false
        - name: CENTRAL_DATABASE_URL
          value: postgres://test:test@{{ include "flussonic-watcher-chart.fullname" . }}-postgres.{{ $.Release.Namespace }}.svc.cluster.local:5432/test_c?search_path=central
        - name: CENTRAL_HTTP_PORT
          value: "9000"
        - name: CENTRAL_API_KEY
          value: apikey0
        - name: CENTRAL_EDIT_AUTH
          value: "admin pass"
        - name: CENTRAL_API_URL
          value: "http://{{ include "flussonic-watcher-chart.fullname" . }}-central.{{ $.Release.Namespace }}.svc.cluster.local"
        livenessProbe:
          httpGet:
            path: /central/api/v3/monitoring/liveness
            port: 9000
          initialDelaySeconds: 3
          periodSeconds: 3
        startupProbe:
          httpGet:
            path: /central/api/v3/monitoring/readiness
            port: 9000
          initialDelaySeconds: 3
          periodSeconds: 3
          failureThreshold: 30
        readinessProbe:
          httpGet:
            path: /central/api/v3/monitoring/readiness
            port: 9000
          initialDelaySeconds: 3
          periodSeconds: 3
      {{- with .Values.central.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.central.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.central.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "flussonic-watcher-chart.fullname" . }}-central-streamers-provisioner
spec:
  schedule: "* * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: {{ include "flussonic-watcher-chart.serviceAccountName" . }}
          containers:
          - name: central-provisioner
            image: "{{ .Values.central.repository }}:{{ .Values.central.tag }}"
            imagePullPolicy: IfNotPresent
            command:
            - /opt/central/bin/run.sh
            - -p
            env:
            - name: CLUSTER_KEY
              value: steamerSecretKey0
            - name: API_KEY
              value: apikey0
            - name: CENTRAL_API
              value: "http://{{ include "flussonic-watcher-chart.fullname" . }}-central.{{ $.Release.Namespace }}.svc.cluster.local"
          restartPolicy: OnFailure
{{- end }}
