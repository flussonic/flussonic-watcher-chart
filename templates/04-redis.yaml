{{- if .Values.redis.create -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-redis
  labels:
    name: {{ .Release.Name }}-redis
spec:
  ports:
  - port: 9017
    targetPort: 9017
    name: redis
  selector:
    app: {{ .Release.Name }}-redis
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-redis
spec:
  serviceName: r{{ .Release.Name }}-redis
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-redis
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-redis
    spec:
      containers:
      - name: redis
        image: redis
        ports:
        - containerPort: 9017
        command:
        - redis-server
        - --port
        - "9017"
        - --save
        - ""
{{- end}}
